<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosody Login/Register</title>
    <link rel="stylesheet" href="CSS/BG.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            color: white;
        }
        
        .form-switch {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .form-switch button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            outline: none;
            background-color: transparent;
            font-size: 16px;
            color: white;
            border-radius: 5px;
        }
        
        .form-switch button:hover {
            background-color: rgba(100, 100, 100, 0.5);
        }
        
        .form-panel {
            display: none;
        }
        
        .form-panel.active {
            display: block;
        }
        
        button {
            float: right;
        }
        
        .pfp-container {
            text-align: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .pfp-preview {
            width: 200px;
            height: 200px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="container">
        <div class="form-switch">
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Register</button>
        </div>
        <div class="form-panel active" id="loginPanel">
            <h2>Login</h2>
            <form>
                <input type="text" id="username" name="username" required> <label for="username">Username</label><br>

                <input type="password" id="password" name="password" required> <label for="password">Password</label><br>

                <button type="submit">Login</button>
            </form>
        </div>
        <div class="form-panel" id="registerPanel">
            <h2>Register</h2>
            <form>
                <div class="pfp-container" onclick="selectPFP()">
                    <img id="pfp-preview" class="pfp-preview" src="#" alt="Profile Picture">
                </div>

                <input type="file" id="pfp" name="pfp" accept="image/*" onchange="previewPFP(event)"><br><br>

                <input type="text" id="regUsername" name="regUsername" required> <label for="regUsername">Username</label><br>

                <input type="email" id="email" name="email" required> <label for="email">Email</label><br>

                <input type="password" id="regPassword" name="regPassword" required> <label for="regPassword">Password</label><br>

                <input type="password" id="confirmPassword" name="confirmPassword" required> <label for="confirmPassword">Confirm Password</label><br><br>
            </form>
            <button type="submit">Register</button>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById("loginBtn");
        const registerBtn = document.getElementById("registerBtn");
        const loginPanel = document.getElementById("loginPanel");
        const registerPanel = document.getElementById("registerPanel");

        function selectPFP() {
            const pfpInput = document.getElementById("pfp");
            pfpInput.click(); // Trigger file input click event
        }

        loginBtn.addEventListener("click", () => {
            loginPanel.classList.add("active");
            registerPanel.classList.remove("active");
        });

        registerBtn.addEventListener("click", () => {
            registerPanel.classList.add("active");
            loginPanel.classList.remove("active");
        });

        function previewPFP(event) {
            const pfpPreview = document.getElementById("pfp-preview");
            const fileInput = event.target;

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    pfpPreview.src = e.target.result;
                };

                reader.readAsDataURL(fileInput.files[0]);
            } else {
                pfpPreview.src = "#"; // Clear the preview if no image is selected
            }
        }
    </script>
    <script>
        pfpcode = new URLSearchParams(window.location.search).get("pfp");
        username = new URLSearchParams(window.location.search).get("regUsername");
        email = new URLSearchParams(window.location.search).get("email");
        pass = new URLSearchParams(window.location.search).get("regPassword");
        cpass = new URLSearchParams(window.location.search).get("confirmPassword");
        if (username != null) {
            fetch(`https://corsproxy.io/?https://prosody-server.schiytu37.repl.co/registerUser?pfp=${pfpcode}&regUsername=${username}&email=${email}&regPassword=${pass}&confirmPassword=${cpass}`, {
                method: "POST"
            });
        }

        username = new URLSearchParams(window.location.search).get("username");
        pass = new URLSearchParams(window.location.search).get("password");
        if (username != null) {
            fetch(`https://corsproxy.io/?https://prosody-server.schiytu37.repl.co/loginUser?username=${username}&password=${pass}`, {
                    method: "POST"
                })
                .then(response => response.text())
                .then(data => () => {
                    console.log(data);
                });
        }
        // TODO:
        // Get url args
        // Check if user exists aleady
        // If user does exist tell the form user already exists
        // Else auto fill and POST
    </script>
    <script>
        window.onkeydown = function(e) {
            switch (e.keyCode) {
                case 27:
                    location.href = 'index.html';
                    break;
                default:
                    char = (e.getModifierState('CapsLock') || e.shiftKey) ? String.fromCharCode(e.keyCode) : String.fromCharCode(e.keyCode).toLowerCase();
                    console.log(e.keyCode + " " + char)
                    break;
            }
        }
    </script>
</body>

</html>
